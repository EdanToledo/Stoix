default_stages: [ "pre-commit", "commit-msg", "pre-push" ]
default_language_version:
  python: python3

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.9
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        # Enable select rules that can replace other hooks
        # E - pycodestyle errors
        # F - pyflakes
        # I - isort
        # UP - pyupgrade
        # W - pycodestyle warnings
        # B - flake8-bugbear
        # RUF - ruff-specific rules
        # C4 - flake8-comprehensions
        # BLE - blind-except
        # T20 - flake8-print
        # SIM - simplify
        types_or: [python, pyi, jupyter]
      # Run the formatter.
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: end-of-file-fixer
        name: "End of file fixer"
      - id: debug-statements
        name: "Debug imports and breakpoints checker"
      - id: requirements-txt-fixer
        name: "Requirements txt fixer"
      - id: mixed-line-ending
        name: "Mixed line ending fixer"
      - id: check-yaml
        name: "Yaml checker"
        args: [ '--unsafe' ]
      - id: trailing-whitespace
        name: "Trailing whitespace fixer"

  - repo: local
    hooks:
      - id: mypy
        name: "Static type checker"
        entry: python -m mypy stoix/
        language: system
        types: [ python ]
        pass_filenames: false

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v4.1.0
    hooks:
      - id: commitlint
        name: "Commit linter"
        stages: [ commit-msg ]
        additional_dependencies: [ "@commitlint/cli",'@commitlint/config-conventional' ]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        name: codespell
        description: Checks for common misspellings in text files.
        entry: codespell --skip="*.js,*.html,*.css, *.svg" -L reacher
        language: python
        types: [text]
