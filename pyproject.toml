    "jaxmarl>=0.0.2",
    "jumanji==1.0.0",
    "mctx>=0.0.5",
    "navix>=0.7.0",
    "neptune>=1.13.0",
    "numpy>=1.26.4",
    "omegaconf>=2.3.0",
    "optax",
    "pgx>=2.6.0",
