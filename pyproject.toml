[tool.setuptools.packages.find]
include = ['stoix*']

[tool.setuptools.dynamic]
version = {attr = "stoix.__version__"}

[tool.uv.sources]
distrax = { git = "https://github.com/google-deepmind/distrax" }
flashbax = { git = "https://github.com/instadeepai/flashbax" }
id-marl-eval = { git = "https://github.com/EdanToledo/marl-eval" }
optax = { git = "https://github.com/google-deepmind/optax.git" }
popjym = { git = "https://github.com/FLAIROx/popjym.git" }
xminigrid = { git = "https://github.com/corl-team/xland-minigrid.git", rev = "main" }

[project]
name = "Stoix"
readme = "README.md"
description = "Single-Agent Reinforcement Learning with JAX"
authors = [
    {name = "Edan Toledo"},
  ]
dynamic = ["version"]
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "brax>=0.9.0",
    "chex>=0.1.89",
    "colorama>=0.4.6",
    "craftax>=1.4.5",
    "distrax",
    "envpool>=0.8.4 ; sys_platform == 'linux'",
    "flashbax",
    "flax>=0.10.5",
    "gymnasium>=1.1.1",
    "gymnax>=0.0.6",
    "huggingface-hub>=0.30.1",
    "hydra-core==1.3.2",
    "id-marl-eval",
    "jax>=0.4.25",
    "jaxlib>=0.5.3",
    "jaxmarl>=0.0.2",
    "jumanji==1.0.0",
    "mctx>=0.0.5",
    "navix>=0.7.0",
    "neptune>=1.13.0",
    "numpy>=1.26.4",
    "omegaconf>=2.3.0",
    "optax",
    "pgx>=2.6.0",
    "popjym",
    "protobuf==3.20.2",
    "rlax>=0.1.6",
    "tensorboard-logger>=0.1.0",
    "tensorflow-probability>=0.25.0",
    "tqdm>=4.67.1",
    "wandb>=0.19.8",
    "xminigrid",
]

[dependency-groups]
dev = [
    "black==24.8.0",
    "coverage>=7.8.0",
    "flake8==7.1.1",
    "importlib-metadata<5.0",
    "isort==5.11.5",
    "livereload>=2.7.1",
    "mkdocs-git-revision-date-plugin>=0.3.2",
    "mkdocs-include-markdown-plugin>=6.0.2",
    "mkdocs-material==8.2.7",
    "mkdocs-mermaid2-plugin==0.6.0",
    "mkdocs==1.2.3",
    "mkdocstrings==0.18.0",
    "mknotebooks==0.7.1",
    "mypy==1.11.2",
    "nbmake>=1.5.5",
    "pre-commit==3.3.3",
    "promise>=2.3",
    "pymdown-extensions>=10.14.3",
    "pytest-cov>=6.1.0",
    "pytest-mock>=3.14.0",
    "pytest-parallel>=0.1.1",
    "pytest-xdist>=3.6.1",
    "pytest==7.0.1",
    "pytype>=2022.11.29",
    "testfixtures>=8.3.0",
]

[project.urls]
"Homepage" = "https://github.com/EdanToledo/Stoix"
"Bug Tracker" = "https://github.com/EdanToledo/Stoix/issues"
