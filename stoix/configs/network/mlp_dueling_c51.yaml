# ---MLP Dueling DQN Networks---
actor_network:
  pre_torso:
    _target_: stoix.networks.torso.MLPTorso
    layer_sizes: [256, 256]
    use_layer_norm: False
    activation: silu
  action_head:
    _target_: stoix.networks.dueling.DistributionalDuelingQNetwork
    layer_sizes: [128, 128]
    use_layer_norm: False
    activation: silu
    vmin: ${system.vmin}
    vmax: ${system.vmax}
    num_atoms: ${system.num_atoms}
