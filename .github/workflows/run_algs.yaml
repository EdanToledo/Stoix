name: Check Algorithms ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-algorithms:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout stoix
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
            python-version: "${{ matrix.python-version }}"
      - name: Install python dependencies ðŸ”§
        run: pip install .

      - name: Make Bash Script Executable
        run: chmod +x bash_scripts/run-algorithms.sh

      - name: Run Bash Script
        run: ./bash_scripts/run-algorithms.sh
