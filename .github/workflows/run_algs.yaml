name: Check Algorithms ðŸ§ª

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test-algorithms:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    timeout-minutes: 60

    strategy:
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]

    steps:
      - name: Checkout stoix
        uses: actions/checkout@v3

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set python venv
        run: export UV_PROJECT_ENVIRONMENT="/usr/local/"

      - name: Install the project
        run: uv sync --all-extras --dev
      
      - name: Run example script
        run: uv run python stoix/systems/ppo/anakin/ff_ppo.py arch.total_timesteps=300 arch.total_num_envs=8 arch.num_evaluation=1 system.rollout_length=8

